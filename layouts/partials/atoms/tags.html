{{ if .Params.tags }}
  <div class="flex gap-x-4 items-center">
    <span class="text-secondary font-bold"> Tagi: </span>
    <ul class="flex gap-x-2">
      {{ range (.GetTerms "tags") }}
        <li>
          <a
            href="{{ .RelPermalink }}"
            class="text-secondary hover:bg-primary hover:text-background rounded-3xl bg-[#2A2D33] px-2 py-1.5 text-[10px]"
            >{{ .LinkTitle }}</a
          >
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
